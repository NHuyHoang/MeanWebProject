<div id="post" class="ui raised segments">
  <div id="post_info">
    <div class="post_ava">
      <img id="avatar" [src]=user.img>
    </div>
    <div class="post_info_item">
      <div class="post_userinf">
        <div>{{user.name}}</div>
        <div id="post_user_rating">
          <div class="ui mini star rating">
            <i class="icon"></i>
            <i class="icon"></i>
            <i class="icon"></i>
            <i class="icon"></i>
            <i class="icon"></i>
          </div>
        </div>
        <div>
          <i class="mail icon"></i>
        </div>
        <div id="right_float">
          <i class="large unhide icon"></i>
          <i class="large write square icon"></i>

        </div>
      </div>
      <div class="post_title">
        <div>{{ellipsisTitle}} </div>
      </div>
      <div class="post_info">
        <div>
          <i class="big red marker icon"></i>
        </div>
        <div class="text">{{area?.name}} | {{area?.subarea.name}}</div>
        <div>
          <i class="big olive tag icon"></i>
        </div>
        <div class="text">{{categories}}</div>
        <div id="right_float">{{datePost.date}}</div>
        <div id="right_float">{{datePost.time}}</div>
        <div id="right_float">
          <i class="big clock icon"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="post_product">

      <li *ngFor="let product of products" class="nav-item">
        <a [ngClass]="{'active':product.active}" (click)="onToggleTab(product._id)" class="nav-link" id="profile-tab" data-toggle="tab" href="" role="tab" aria-controls="profile"
          aria-selected="false">{{product.category | titlecase}}</a>
      </li>
    </ul>

      <div *ngFor="let product of products" class="post_holder">
        <div *ngIf="product.active" class="tab-pane show active" id="" role="tabpanel">
