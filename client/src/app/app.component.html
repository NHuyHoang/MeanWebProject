<div id="container">
  <div id="navbar" class="ui tiny borderless fixed menu">
    <img id="nav_logo" src="assets/logo_typo_tiny.png" />
    <a [routerLink]="['']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="item">
      <i class="lagre home icon"></i>
    </a>
    <a  [routerLink]="['post']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="item">
      <i class="lagre search icon"></i>
    </a>
    <div class="right menu">
      <div class="item">
        <div *ngIf=notSignIn class="ui buttons">
          <button  class="ui mini button" [routerLink]="['login']">Sign in</button>
          <div class="or"></div>
          <button class="ui mini positive button">Sign up</button>
        </div>
      </div>
    </div>
    <div *ngIf=!notSignIn id="right_menu" class="right menu">
      <img (click)="onNavigateUserHome()" id="avatar" src={{user.img}}>
      <a class="item">
        <i class="lagre world icon"></i>
      </a>
      <a class="item">
        <i class="lagre  inbox icon"></i>
      </a>
      <a  [routerLink]="['']" (click)="notSignIn = true" class="item">
        <i class="lagre red power icon"></i>
      </a>
    </div>
  </div>
  <router-outlet ></router-outlet>
</div>
<footer  class="footer">
  <div id="social">
    <div class="ui tiny icon buttons">
      <button class="ui facebook button">
        <i class="facebook icon"></i>
      </button>
      <button class="ui twitter button">
        <i class="twitter icon"></i>
      </button>
      <button class="ui google plus button">
        <i class="google plus icon"></i>
      </button>
    </div>
  </div>
  <figcaption>
    <p>Designed and deverloped by
      <span>hyhoang</span>
      <br>Â© 2017 MEAN, Group</p>
  </figcaption>

</footer>
