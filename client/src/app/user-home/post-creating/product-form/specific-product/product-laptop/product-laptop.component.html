<div class="ui segment">
<form class="ui form" [formGroup]="specificInfo">
  <h3 class="ui blue dividing header">Laptop's information</h3>
  <div class="ui info  message">
    <div class="header">
      Optional information
    </div>
    <p>Those below input are the optional information</p>
  </div>
  <div class="field">
    <label>RAM</label>
    <input formControlName="ram" placeholder="RAM information..." />
  </div>
  <div class="field">
    <label>Chip</label>
    <input formControlName="chip" placeholder="Intel corei7..." />
  </div>
  <div class="field">
    <div class="two fields">
      <div class="field">
        <label>SSD</label>
        <input formControlName="SSD" placeholder="Solid state drive..." />
      </div>
      <div class="field">
        <label>HDD</label>
        <input formControlName="HDD" placeholder="Hard disk drive..." />
      </div>
    </div>
  </div>
  <div class="field">
    <label>VGA</label>
    <input formControlName="VGA" placeholder="Video graphics array..." />
  </div>
  <div class="field">
    <label>Screen solution</label>
    <input formControlName="screen_solution" placeholder="1920x1080..." />
  </div>
</form>
</div>
